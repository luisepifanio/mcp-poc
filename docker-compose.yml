services:
  mcp-server:
    build: mcpserver
    ports:
      - "${MCP_SERVER_PORT:-3000}:8000"
    volumes:
      - ./docs:/app/docs
    networks:
      - mcpnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

networks:
  mcpnet:
